<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/movie.css">
    <title>Rate - Movie</title>
    <script type="module" src="../script/movie.js"></script>
    <style>
    .register-text {border-radius: 14px;}
    .register-submit{
        padding: 5px 10px;
        border-radius: 14px;
    }
    .register-submit:hover{
        cursor: pointer;
        opacity: 0.9;
    }
    </style>
</head>
<body>
    <header>
        <img src="../images/Logo.png" alt="Logo" id="logo">
        <span id="searchbar">
            <span class="searchbar-icon material-symbols-outlined">Search</span>
            <input type="search" class="searchbar-text" placeholder="Pesquisar filme ou série...">
        </span>
        
        <span id="authentication">
            
            <div id="login-dropdown">
                <iframe src="../html/login.html" title="Rate - Login Page" style="height: 120px;"></iframe>
            </div>
            
            <button id="login-dropdown-button" class="buttonAuthentication">Login</button>
            <a href="/register" class="buttonAuthentication special">Register</a>
        </span>
    </header>
    
    <nav>
        <ul id="navbar-list">
            <li class="navbar-item"><a href="/">Início</a></li>
            <li class="navbar-item"><a href="movies.html">Filmes</a></li>
            <li class="navbar-item"><a href="shows.html">Séries</a></li>
            <li class="navbar-item"><a href="rate.html">Avaliar</a></li>
        </ul>
    </nav>
    
    <main>
        <article id="movie-container">
            <div id="top-content">
                <img id="movie-img" src="../images/imageError.png" alt="Image Error">
                <div id="movie-rate"> <p> 0.0 </p> <img id="rate-image" src="../images//estrela.png" alt=""> </div>
                
                <div id="movie-content">
                    <h3 id="movie-title"> Não foi possível carregar o Filme</h3>
                    <p id="movie-description">Não foi possivel carregar a descrição do filmes</p>
                </div>
                
            </div>
            <div id="down-content">TESTE </div>
        </article>
    </main>

    <footer>
        <p>Por Elson Freire e Luigi Soares - &#169 Todos os direitos reservados</p>
    </footer>
</body>
</html>
