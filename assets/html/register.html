<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/container.css">
    <title>Rate - Create Account</title>
    <style>main {height: 75.5vh;}
    .register-text {border-radius: 14px;}
    .register-submit{
        padding: 5px 10px;
        border-radius: 14px;
    }
    .register-submit:hover{
        cursor: pointer;
        opacity: 0.9;
    }
    </style>
</head>
<body>
    <header>
        <img src="../images/Logo.png" alt="Logo" id="logo">
        <span id="searchbar">
            <span class="searchbar-icon material-symbols-outlined">Search</span>
            <input type="search" class="searchbar-text" placeholder="Pesquisar filme ou série...">
        </span>

        <span id="authentication">
            <a href="#login" class="buttonAuthentication">Login</a>
            <a href="#register" class="buttonAuthentication special">Register</a>
        </span>
    </header>

    <nav>
        <ul id="navbar-list">
            <li class="navbar-item"><a href="index.html">Início</a></li>
            <li class="navbar-item"><a href="movies.html">Filmes</a></li>
            <li class="navbar-item"><a href="shows.html">Séries</a></li>
            <li class="navbar-item"><a href="rate.html">Avaliar</a></li>
        </ul>
    </nav>

    <main>
        <h1>Crie sua conta!</h1>
        <form id="register-form" name="register-form">
            Nome completo: <input type="text" id="fullname" class="register-text"><br><br>

            Nome de usuário (use apenas letras, números e _): <input type="text" id="username" class="register-text"><br><br>

            E-mail: <input type="text" id="email" class="register-text"><br><br>

            Senha: <input type="password" id="password" class="register-text"><br><br>

            Gênero: <br>
            <input type="radio" id="gender-male" name="gender">
            <label for="gender-male">Masculino</label><br>
            <input type="radio" id="gender-female" name="gender">
            <label for="gender-male">Feminino</label><br><br>

            <input type="submit" class="register-submit"style="color: black;">

        </form>
    </main>

    <footer>
        <p>Por Elson Freire e Luigi Soares - &#169 Todos os direitos reservados</p>
    </footer>
</body>

</html>
