<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/login.css">
    <title>Rate - Login Page</title>
</head>
<body>
    <form id="login-form" name="login-form">
        Nome de usuário: <input type="text" id="login-username"><br><br>
        Senha: <input type="password" id="login-password"><br><br>
        <input type="submit" style="text-align: center;">
    </form>
</body>
<script>
document.addEventListener("DOMContentLoaded", function() {
    document.getElementById("login-form").addEventListener("submit", function (event) {
    event.preventDefault();

    const formData = {
        username: document.getElementById("login-username").value,
        password: document.getElementById("login-password").value
    }

    const xhr = new XMLHttpRequest();
    xhr.open("POST", "/login", true);
    xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
    xhr.onreadystatechange = function() {
        if (xhr.readyState === XMLHttpRequest.DONE) {
            if (xhr.status === 200) {
                alert("Login efetuado com sucesso!");
                parent.location.reload(); 
            } else if (xhr.status === 400){
                alert("Nome de usuário não existente");
            }
        }
    };
    xhr.send(JSON.stringify(formData));
    })
});
</script>
</html>
